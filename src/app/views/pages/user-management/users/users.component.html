<div class="ui-page-content">
  <header class="top">
    <h2 class="o-title">
      <app-icon [name]="'users'"></app-icon>
      Usuários
    </h2>
    <app-search [filters]="filters" (searchEvent)="getAllUsers()"></app-search>
    <button class="o-button -add" (click)="addUser()">
      <app-icon [name]="'plus'" class="icon -left"></app-icon>
      Usuário
    </button>
  </header>
  <main class="middle">
    <div class="wrapper">
      <mat-spinner *ngIf="isLoadingResults; else table"></mat-spinner>
      <ng-template #table>
        <table mat-table [dataSource]="users?.data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef>Foto</th>
          <td mat-cell *matCellDef="let user">
            <app-icon [name]="'user'"></app-icon>
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let user">{{user.name}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>

          </th>
          <td mat-cell *matCellDef="let user">
            <div class="c-buttons -end">
              <button class="o-button -icon -edit" (click)="editUser(user)">
                <app-icon [name]="'pen'"></app-icon>
              </button>
              <button class="o-button -icon -delete" (click)="deleteUser(user)">
                <app-icon [name]="'trash'"></app-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </ng-template>
    </div>
    <app-pagination (changePage)="getAllUsers()"></app-pagination>
  </main>
  <footer>

  </footer>
</div>
