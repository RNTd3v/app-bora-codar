<div class="ui-page-content">
  <header class="top">
    <cms-title pageName="UsuÃ¡rios"></cms-title>
    <!-- <app-search [filters]="userOptions" (searchEvent)="getAllUsers()"></app-search> -->
    <cms-button [button]="buttonAddConfig" (clickButtonEvent)="openDialogToCreateUser()"></cms-button>
  </header>
  <main class="middle">
    <div class="wrapper">
      <ul class="list">
        <li class="item" *ngFor="let user of users">
          <div class="checkbox" [class.-border]="!user.isActive">
            <app-icon name="check-circle" size="2.5rem" *ngIf="user.isActive"></app-icon>
          </div>
          <picture class="photo">
            <img [src]="getPathImage(user.avatar)" alt="" />
          </picture>
          <div class="text">
            {{user.name}}
          </div>
          <div class="text">
            {{user.email}}
          </div>
          <div class="chips">
            <div class="chip" *ngFor="let role of user.roles">{{role.name}}</div>
          </div>
          <div class="actions">
            <cms-button [button]="buttonViewConfig" (clickButtonEvent)="action(user, 'view')"></cms-button>
            <cms-button [button]="buttonEditConfig" (clickButtonEvent)="action(user, 'edit')"></cms-button>
            <cms-button [button]="buttonDeleteConfig" (clickButtonEvent)="action(user, 'delete')"></cms-button>
            <cms-button [button]="buttonForgotPassConfig" (clickButtonEvent)="action(user, 'forgot')"></cms-button>
          </div>
        </li>
      </ul>
      <!-- <app-table
        [isLoadingResults]="isLoadingResults"

        [dataSource]="users"
        [columns]="userOptionsTable"
        [moreAction]="changePassword"
        (loadContentEvent)="getAllUsers()"
        (actionEvent)="action($event)"
        (sortChangeEvent)="getAllUsers()"
        (toggleChangeEvent)="openDialogToChangeStatusUser($event)"
      >
    </app-table> -->
    </div>
    <!-- <app-pagination (changePage)="getAllUsers()"></app-pagination> -->
  </main>
</div>
