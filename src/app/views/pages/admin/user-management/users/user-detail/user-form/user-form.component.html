<div class="user-form">
  <cms-dynamic-form [formConfig]="formConfig" (submit)="saveUser($event)">
    <cms-confirm-password *ngIf="newUser" (validatedPassword)="getPassword($event)"></cms-confirm-password>
    <app-auto-complete-chips label="Perfis" textInput="Add perfil ..." [list]="roles" [chips]="rolesNames"
      (handleAddedAChip)="addRoleId($event)" (handleRemovingAChip)="removeRoleId($event)">
    </app-auto-complete-chips>
  </cms-dynamic-form>
</div>
