<div class="ui-page-content">
  <header class="top">
    <cms-title pageName="Perfis"></cms-title>
    <cms-button [button]="buttonAddConfig" (clickButtonEvent)="openDialogToCreateRole()"></cms-button>
  </header>
  <main class="middle">
    <cms-search [filters]="filterConfig" (searchEvent)="paginateRoles()"></cms-search>
    <div class="wrapper scrollable">
      <cms-table [dataSource]="roles$ | async" [config]="tableConfig" (actionEvent)="action($event)"
        (sortChangeEvent)="paginateRoles()"></cms-table>
    </div>
    <cms-pagination (changePage)="paginateRoles()"></cms-pagination>
  </main>
</div>
