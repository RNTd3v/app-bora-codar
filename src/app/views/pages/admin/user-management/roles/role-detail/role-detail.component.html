<div class="ui-page-content role-page">
  <header class="top">
    <cms-title pageName="Perfil"></cms-title>
  </header>
  <main class="middle">
    <div class="role-detail scrollable" #userDetail>
      <cms-role-form [role]="role | async" [roleMenus]="roleMenus | async" (changeRoles)="changeRoleMenus($event)" (submit)="submitRole($event)"></cms-role-form>
    </div>
  </main>
</div>
