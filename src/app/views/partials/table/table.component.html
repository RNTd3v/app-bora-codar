<div class="c-table" #tableContainer>

  <mat-spinner class="spinner-page" *ngIf="isLoadingResults; else table"></mat-spinner>

  <ng-template #table>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc" (matSortChange)="sortData($event)">

      <ng-container [matColumnDef]="column?.id" *ngFor="let column of config?.columns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear [disabled]="column?.noSort">
          {{ column?.name }}
        </th>
        <td mat-cell *matCellDef="let data; let i = index" [ngStyle]= "{ 'width': tdWidth(column?.width) }">
          <div [ngSwitch]="column?.type">
            <div *ngSwitchCase="'IMAGE'" (click)="action(data, 'VIEW', null)" class="clickable-column">
              <img [src]="getPathImage(data[column?.id])" alt="Image" class="o-image -thumbnail -round" />
            </div>
            <span *ngSwitchCase="'TOGGLE'">
              <mat-spinner *ngIf="isLoadingCheckboxChange(i); else checkbox" class="small"></mat-spinner>
              <ng-template #checkbox>
                <cms-checkbox [isChecked]="data[column?.id]" (changeCheckedFn)="checkboxChange($event, data, i)"></cms-checkbox>
              </ng-template>
            </span>
            <span *ngSwitchCase="'LIST'" (click)="action(data, 'VIEW', null)" class="clickable-column">
              <cms-chips [chips]="getChipsName(data[column?.id])"></cms-chips>
            </span>

            <span *ngSwitchDefault (click)="action(data, 'VIEW', null)" class="clickable-column -text">
              {{ data[column?.id] }}
            </span>
          </div>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let data; let i = index">
          <div class="c-buttons -end">
            <cms-button [button]="button" (clickButtonEvent)="action(data, button.id, indexButton)" *ngFor="let button of config.buttons; let indexButton = index"></cms-button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

  </ng-template>

</div>
