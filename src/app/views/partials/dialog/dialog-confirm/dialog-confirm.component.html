<h1 mat-dialog-title class="title">{{title}}</h1>
<div mat-dialog-content>
  <p class="text">{{text}}</p>
</div>
<div mat-dialog-actions>
  <div class="c-buttons">
    <button class="o-button" (click)="handleOnClick()">Cancelar</button>
    <button class="o-button -delete" mat-button (click)="handleOnClick(true)" cdkFocusInitial>Confirmar</button>
  </div>
</div>
