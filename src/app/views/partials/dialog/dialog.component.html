<h2 mat-dialog-title class="title">{{ data.title }}</h2>
<mat-dialog-content>
  <p class="text" *ngIf="hasntComponent; else target">{{ data.text }}</p>
  <ng-template #target></ng-template>
</mat-dialog-content>
<mat-dialog-actions *ngIf="hasntComponent">
  <div class="c-buttons">
    <button class="o-button -link" (click)="cancel()">{{ cancelText }}</button>
    <button class="o-button -success" mat-button (click)="confirm()" cdkFocusInitial>{{ confirmText }}</button>
  </div>
</mat-dialog-actions>
